<div class="login-page" id="clouds">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<!-- <img src="images/logo.png" class="user-avatar" /> -->
			<h1 style="font-family: 'PressStart2PRegular' !important; font-size: 25px !important;">Wavey <small><br />Surf reporting as it should be</small></h1>
			<form role="form">

				<div class="form-content" style="font-family: 'PressStart2PRegular' !important; font-size: 8px !important;">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" ng-model="login.email" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" ng-model="login.password" placeholder="Password">
					</div>
				</div>

				<button ng-click="logUserIn()" class="btn btn-white btn-outline btn-lg btn-rounded" style="font-family: 'PressStart2PRegular' !important; font-size: 10px !important;">Login</button><br /><br />
				<button ui-sref="signUp" class="btn btn-white btn-outline btn-lg btn-rounded" style="font-family: 'PressStart2PRegular' !important; font-size: 10px !important;">Signup</button><br /><br />
				<!-- <button ui-sref="regions" class="btn btn-white btn-outline btn-lg btn-rounded" style="font-family: 'PressStart2PRegular' !important; font-size: 10px !important;">Ummm no thanks</button><br /><br /> -->

			</form>

		</div>
		<div class="cloud x1"></div>
		<div class="cloud x2"></div>
		<div class="cloud x3"></div>
		<div class="cloud x4"></div>
		<div class="cloud x5"></div>
	</div>

</div>
