<div class="login-page" id="clouds">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<!-- <img src="images/logo.png" class="user-avatar" /> -->
			<h1 style="font-family: 'PressStart2PRegular' !important; font-size: 25px !important;">Wavey <small><br />Surf reporting as it should be</small></h1>
			<h2 style="font-family: 'PressStart2PRegular' !important; font-size: 25px !important;">Sign Up</h2>
			<form role="form">

				<div class="form-content" style="font-family: 'PressStart2PRegular' !important; font-size: 8px !important;">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" ng-model="newUser.username" placeholder="Username">
					</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" ng-model="newUser.email" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" ng-model="newUser.password" placeholder="Password">
					</div>
				</div>

				<button class="btn btn-white btn-outline btn-lg btn-rounded" style="font-family: 'PressStart2PRegular' !important; font-size: 10px !important;" ng-click="createUser()">Sign Up</button><br /><br />
				<button ui-sref="logIn" class="btn btn-white btn-outline btn-lg btn-rounded" style="font-family: 'PressStart2PRegular' !important; font-size: 10px !important;">I have an account</button><br /><br />

			</form>

		</div>
		<div class="cloud x1"></div>
		<div class="cloud x2"></div>
		<div class="cloud x3"></div>
		<div class="cloud x4"></div>
		<div class="cloud x5"></div>
	</div>

</div>
